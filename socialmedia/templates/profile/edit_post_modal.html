{% block edit %}

<div onClick="openEditModal({{post.id}})" class="posting__post__option">
  <span class="iconify" data-icon="fa-solid:edit" data-inline="false"></span>
  <p>Edit</p>
</div>

<!-- The Modal -->
<div id="edit_post_modal" class="edit_post_modal">
  <!-- Modal content -->
  <div class="edit_post_modal-content">
    <span onClick="close_edit_post_modal()" class="close">&times;</span>
    <div class="posting__post">
      <div class="posting__post__user">
        <div class="posting__post__user__image">
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/71r4nHPkV0L.png"
          />
          <h3>@{{ post.author }}</h3>
        </div>
        <div class="posting__post__user__username">
          <p>{{ post.timestamp }}</p>
        </div>
      </div>
      <div class="posting__post__content">
        <p>
          {% load static %} <img src="{% static "img/icono_tweeter.png" %}">
          {{post.content }}
        </p>
      </div>
    </div>
    <div>
      <form method="POST" action="">
        {% csrf_token %}
        <button type="submit">Editar</button>
      </form>
      <button onClick="close_edit_post_modal()">Cancelar</button>
    </div>
  </div>
</div>

<script type="text/javascript">
  function openEditModal(post) {
    var edit_modal = $("#edit_post_modal");

    edit_modal.css("display", "block");

    console.log(post);
  }
  function close_edit_post_modal() {
    var edit_modal = $("#edit_post_modal");

    edit_modal.css("display", "none");
  }
</script>

{% endblock %}
