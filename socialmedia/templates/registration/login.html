<!DOCTYPE html>
<html>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
  <h1>KELOKE LOGIN</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
          </div>
          <div>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
          </div>
        <input type="submit" value="Enviar" />
    </form>

</body>
</html>
