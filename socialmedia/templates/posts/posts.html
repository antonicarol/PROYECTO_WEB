{% block content %}
<div class="posting">
  <div class="posting__newPost">
    <div class="posting__newPost__content">
      <form method="POST" action="{% url 'addPost' %}">
        {% csrf_token %}
        <textarea
          name="content"
          class="newPost"
          cols="100"
          rows="10"
          type="text"
          placeholder="Enter a text..."
        ></textarea>
        <button class="btn medium" type="submit">
          <span class="iconify" data-icon="bi:pencil-square" data-inline="false"></span>
          <span class="text">Tweet</span>
        </button>
      </form>
    </div>
  </div>
  <div class="posting__posts__container">
    <div class="posting__postsList">
      {% for post in posts %} {% include 'posts/post.html' %} {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
