<div class="posting__post">
  <div class="posting__post__user" onClick="postClicked('{{post.author}}')">
    <div class="posting__post__user__image">
      <img src="{{post.userImage.image.url}}" />
      <h3>@{{ post.author }}</h3>
    </div>
    <div class="posting__post__user__username">
      <p>{{ post.timestamp }}</p>
    </div>
  </div>
  <div class="posting__post__content">
    <p>
      {% load static %} <img src="{% static "img/icono_tweeter.png" %}"> {{post.content }}
    </p>
  </div>
</div>

<script type="text/javascript">
  function postClicked(author) {
    console.log("post clicked");
    var url = "{% url 'profile' 0 %}".replace("0", author);
    document.location.replace(url);
  }
</script>
