{% block new_post_form %}
    <div class="new__post__container">
    <h2>Add new Post</h2>
        <form method="POST" action="{% url 'addPost' %}">
            {% csrf_token %}
            <div class="input__container__post">
                <label for="id_content"></label>
                {{ newPostForm.content }}
                <button type="submit">Add Post</button>
            </div>
            
        </form>
    </div>
{% endblock %}
