{% block posts_lists %}

<div class="posts__container">
  <div class="posts__title">
    <h1>Recent Posts</h1>
  </div>
  <div class="posts__list">
    {% for post in posts %}
    <div class="post">
      <input
        class="author{{post.id}}"
        type="hidden"
        value="{{ post.author }}"
      />

      <div class="post__user" onClick="openProfile('{{ post.author }}')">
        <img
          src="https://icons-for-free.com/iconfiles/png/512/avatar+human+male+man+men+people+person+profile+user+users-1320196163635839021.png"
        />
        <h3>@ {{ post.author }}</h3>
      </div>
      <div class="post__content">
        <p class="post__text">{{ post.content }}</p>
        <div class="post__timestamp">
          <p>{{ post.timestamp }}</p>
        </div>
      </div>
    </div>

    {% endfor %}
    <script type="text/javascript">
      function openProfile(author) {
        var redirect = `{% url 'profile' 0 %}`.replace("0", author);
        console.log(redirect);
        document.location.replace(redirect);
      }
    </script>
  </div>
</div>
{% endblock %}
