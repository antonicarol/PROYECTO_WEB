{% block posts_lists %}

<div class="posts__container">
    <div class="posts__title">
        <h1> Recent Posts </h1>
    </div>

    <div class="posts__list">
        <div class="post">
            <div class="post__header">
                <h3>@ {{ post.author}}</h4>
            </div>
            <div class="post__content">
                <p> {{ post.content }} </p>
            </div>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
